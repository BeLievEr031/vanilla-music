<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Music admin</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="../css/song.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <h1>AudioX</h1>

        <ul>
          <li>
            <a href="/" class="reset-anchor">Genre</a>
          </li>
          <li>
            <a href="./artist.html" class="reset-anchor">Artist</a>
          </li>
          <li>
            <a href="#" class="reset-anchor">Songs</a>
          </li>
        </ul>
      </aside>

      <section class="song-section">
        <div class="main">
          <h1>Song Details</h1>
          <div>
            <label for="song-title">Title</label>
            <input
              type="text"
              name="song-title"
              class="input-default"
              placeholder="Enter Song title"
            />
          </div>

          <div class="lyrics-box">
            <label for="song-lyrics"> Lyrics </label>
            <textarea
              name="song-lyrics"
              id="lyrics"
              spellcheck="false"
            ></textarea>
          </div>

          <div class="music-upload drop-area" id="drop-area">
            <input type="file" id="fileInput" multiple />
          </div>

          <div class="music-player">
            <div class="audio-visulizer"></div>
            <div class="audio-controls">
              <div>
                <div class="material-symbols-outlined">fast_rewind</div>
                <div class="material-symbols-outlined">skip_previous</div>
                <div class="material-symbols-outlined" id="play">
                  play_arrow
                </div>
                <div class="material-symbols-outlined">skip_next</div>
                <div class="material-symbols-outlined">fast_forward</div>
              </div>

              <div class="progressBar">
                <div class="myBar"></div>
              </div>
              <div class="duration">
                <span id="c-time">00:00</span> /
                <span id="t-duration">00:00</span>
              </div>

              <div class="material-symbols-outlined" id="volume-up">
                volume_up
              </div>
            </div>
          </div>
        </div>
        <div class="side">
          <div class="thumbnail-box"></div>
          <div class="select-genre">
            <input
              type="text"
              name="song-title"
              class="input-default"
              id="genre-name-inp"
              placeholder="Enter genre name"
            />

            <div class="genre-in-db">
              <!-- <span class="genre-name">Pop</span> -->
            </div>
          </div>

          <div class="select-artist">
            <input
              type="text"
              name="song-title"
              class="input-default"
              id="artist-name-inp"
              placeholder="Enter artist name"
            />

            <div class="artist-in-db">
              <!-- <span class="artist-name">arijit singh</span> -->
            </div>
          </div>

          <div class="song-action-btn">
            <!-- <button id="extract-lyrics-btn">Extract Lyrics</button> -->
            <div class="music-action-btn">
              <button id="cancel">cancel</button>
              <button id="post">post</button>
            </div>
          </div>
        </div>

        <div id="preview-container">
          <!-- <audio id="audio" controls >
        <source src="../public/test-music.webm" type="audio/mpeg"/>
      </audio> -->
        </div>
      </section>
    </div>
    <div class="hot-toast">
      <div class="strip-color"></div>
      <div class="message">Success</div>
      <div class="close">
        <span class="material-symbols-outlined"> close </span>
      </div>
    </div>
    <script type="module" src="../scripts/song.js"></script>
  </body>
</html>
