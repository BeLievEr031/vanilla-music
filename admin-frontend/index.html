<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Music admin</title>
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/genre.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <h1>AudioX</h1>

        <ul>
          <li>
            <a href="#" class="reset-anchor">Genre</a>
          </li>
          <li>
            <a href="./pages/genre.html" class="reset-anchor">genre</a>
          </li>
          <li>
            <a href="./pages/song.html" class="reset-anchor">Songs</a>
          </li>
        </ul>
      </aside>

      <section class="genre-section">
        <div class="genre-box">
          <div class="genre-row">
            <div class="g-name">Pop</div>
            <div class="g-action-btn flex-g-10">
              <div class="edit">
                <span class="material-symbols-outlined"> edit </span>
              </div>
              <div class="delete">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </div>
          </div>
        </div>

        <div class="create-genre-box">
          <input
            type="text"
            class="input-default"
            id="genre-input"
            placeholder="Enter Genre"
          />
          <button id="create-btn">
            Create Genre
          </button>
          <div class="suggestion-genre">
            <h1>Some Suggestions</h1>
            <div class="s-g-box-cont"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="hot-toast">
      <div class="strip-color"></div>
      <div class="message">Success</div>
      <div class="close">
        <span class="material-symbols-outlined"> close </span>
      </div>
    </div>
    <script type="module" src="./utils/toast.js"></script>
    <script type="module" src="./scripts/genre.js"></script>
  </body>
</html>
