<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../../css/utility.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="parent-cont">
      <aside>
        <h1>AudioX</h1>
        <div class="top-side-item">
          <ul>
            <li id="home">
              <a href="#" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  house
                </span>
                <span class="link-text"> Home </span>
              </a>
            </li>
            <li id="search">
              <a href="../search/search.html" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  search
                </span>
                <span class="link-text"> search </span>
              </a>
            </li>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  favorite
                </span>
                <span class="link-text"> liked songs </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-side-item">
          <ul>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  settings
                </span>
                <span class="link-text"> Settings </span>
              </a>
            </li>
            <li>
              <a href="/" class="reset-anchor">
                <span
                  class="material-symbols-outlined"
                  style="font-size: 25px; color: white"
                >
                  logout
                </span>
                <span class="link-text"> logout </span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <section>
        <nav>
          <div class="greeting-text">Good afternoon, Julia!</div>
          <div class="action-icons">
            <span class="material-symbols-outlined"> notifications </span>
            <span class="profile">
              <img src="../../public/pop-music.jpg" alt="profile" />
            </span>
          </div>
        </nav>

        <div id="history">
          <div class="history-heading-text">Pick up Where you left off</div>
          <div class="history-box">
            <div class="history-card"></div>
            <div class="history-card"></div>
            <div class="history-card"></div>
          </div>
        </div>

        <div id="genre-box">
          <div class="genre-heading-text">For you</div>
          <div class="genre-card-box">
            <div class="genre-card"></div>
            <div class="genre-card"></div>
            <div class="genre-card"></div>
          </div>
        </div>

        <div id="popular-songs">
          <div class="popular-heading-text">Popular songs</div>
          <div class="popular-song-box">
            <div class="popular-song-row">
              <div class="album-img-box"></div>
              <div class="song-detail-box">
                <div class="song-name"></div>
                <div class="artist-name"></div>
                <div class="play-btn"></div>
                <span class="material-symbols-outlined"> play_arrow </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
